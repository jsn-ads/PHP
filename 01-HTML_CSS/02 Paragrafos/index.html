<!DOCTYPE html>
<html>
	<head>
		<title>Paragrafos</title>
	</head>
	<body>
		<p>Olá, esse é um teste.<br/>Este e o complemento da primeira linha</p>
		<p>Olá, essa é a segunda linha do testo</p>
		<pre>
			Este e um poema 
			que assim vai soar.

			Se eu quiser fazer 
			ele vai ficar. 
		</pre>
	</body>
</html>

<!--
	p = usado para paragrafo
	br = usado para pular linha 
	pre = formata o texto sem que seja necessario pular linha ,usando mais para trechos e versos.
	(nao e uma boa pratica usar apenas ele.)
 -->
