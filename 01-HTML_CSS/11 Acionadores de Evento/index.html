<!DOCTYPE html>
	<html>
	<head>
		<title>Acionadores de Evento</title>
	</head>
	<body>
		<img src="http://www.google.com.br/google.jpg" onclick="alert('Cliclou')"><br><br>

		<img src="http://www.google.com.br/google.jpg" onmouseover="alert('Clique aqui')"><br><br>

		<img src="http://www.google.com.br/google.jpg" onmouseout="alert('Tirou o mause')">

	</body>
</html>

<!-- 
	onclick , ao clicar executarar uma ação.
	onmouseover , ao passar o mouse no conteudo exibirar uma ação.
	onmouseout , ao passar o mouse e sair do conteudo exibirar uma ação.

	lembrando que essa ação pode ser usada em qualquer tag 
-->
