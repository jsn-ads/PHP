<!DOCTYPE html>
<html>
	<head>
		<title>Tabelas</title>
	</head>
	<body>
		<table width="500" border="1">
			<tr bgcolor="#999999">
				<td>Imagem</td>
				<td>Produto</td>
				<td width="60" align="center">Qt</td>
				<td width="150">Preço</td>
			</tr>

			<tr>
				<td><img src="http://www.google.com.br/google.jpg" width="50"></td>
				<td>Água</td>
				<td>2</td>
				<td>2,00</td>
			</tr>

			<tr>
				<td><img src="http://www.google.com.br/google.jpg" width="50"></td>
				<td>Refrigerante</td>
				<td>1</td>
				<td>5,00</td>
			</tr>

			<tr bgcolor="#999999">
				<td colspan="3" align="right">Subtotal</td>
				<td>7,00</td>
			</tr>
		</table>
	</body>
</html>

<!--
	tr sao linhas.
	td sao colunas.
	colspan sao utilizados para mesclar as colunas.
	align usado para posicionar atributos.
-->
