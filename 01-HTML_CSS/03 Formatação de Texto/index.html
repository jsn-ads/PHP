<!DOCTYPE html>
<html>
	<head>
		<title>Formatação de texto</title>
	</head>
	<body>
		
		Este e um <strong>poema</strong><br/>
		que <i>assim vai soar</i>.<br/><br/>

		Se <u>eu quiser</u> <sub>2</sub> <sup>3</sup> <small>fazer</small><br/> 
		ele vai <del>ficar</del>.
		
	</body>
</html>

<!--
	strong = negrito
	i= italico
	u = sublinhado
	small = diminui o texto
	del = coloca uma linha cortada no meio 
	sub = coloca o texto levemente para baixo
	sup = coloca o texto levente para cima
-->
