<!DOCTYPE html>
<html>
	<head>
		<title>Imagens</title>
	</head>
	<body>
		<img src="http://www.google.com.br/google.jpg" width="200" height="" title="Google" alt="google">
	</body>
</html>

<!--
	../ = siginifica voltar uma pasta anterior.
	width = largura.
	height = altura.
	title = quando o curso estive em cima da imagem aparece a frase escrita
	alt = fica no nome antes da imagem sem carregada
-->
