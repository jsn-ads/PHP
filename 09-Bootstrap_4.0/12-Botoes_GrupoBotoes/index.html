<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Botoes e Grupo de Botoes</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <!--
            Tipo de Botoes
                btn 
                btn-link
                btn-outline
            Tamanho do botoes
                btn-lg - grande
                btn-sm - pequeno
                btn-block - largura do tamanho da div
        -->
        <a href="" class="btn btn-outline-primary">Botão</a>
        <button class="btn btn-outline-dark">Botão</button>
        <input type="submit" value="Botão" class="btn btn-primary">

        <div class="btn-group">
            <a href="" class="btn btn-outline-primary">Botão</a>
            <button class="btn btn-outline-dark">Botão</button>
            <input type="submit" value="Botão" class="btn btn-primary">
        </div>

        <div class="btn-group-vertical">
            <a href="" class="btn btn-outline-primary">Botão</a>
            <button class="btn btn-outline-dark">Botão</button>
            <input type="submit" value="Botão" class="btn btn-primary">
        </div>
    </div>
    <script type="text/javascript" src="../jquery.min.js"></script> 
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
