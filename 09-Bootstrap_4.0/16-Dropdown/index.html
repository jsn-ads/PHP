<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <title>Dropdown</title>
</head>
<body>
    <div class="container-fluid">
        <!--
            mudar direÃ§oes da flecha e menu , adiciona na div dropdown
            dropright
            dropleft
            dropup
        -->
        <div class="dropdown">
            <a href="#" class="btn btn-outline-primary dropdown-toggle"  data-toggle="dropdown">Editar</a>
            <div class="dropdown-menu">
                <a href="https://google.com" class="dropdown-item">Google</a>
                <a href="https://facebook.com" class="dropdown-item">Facebook</a>
                <div class="dropdown-divider"></div>
                <a href="https://youtube.com" class="dropdown-item">Youtube</a>
            </div>
        </div>

        <div class="dropdown btn-group">
                <a href="https://instagram.com" class="btn btn-outline-primary">instagram</a>
                <a href="#" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split"  data-toggle="dropdown"></a>
                <div class="dropdown-menu">
                    <a href="https://google.com" class="dropdown-item">Google</a>
                    <a href="https://facebook.com" class="dropdown-item">Facebook</a>
                    <div class="dropdown-divider"></div>
                    <a href="https://youtube.com" class="dropdown-item">Youtube</a>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
