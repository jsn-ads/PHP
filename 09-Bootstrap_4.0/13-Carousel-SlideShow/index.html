<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel Slideshow</title>
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">

        <div class="slide carousel" id="tela">

            <ol class="carousel-indicators">
                <li data-target="#tela" data-slide-to="0" class="active"></li>
                <li data-target="#tela" data-slide-to="1"></li>
                <li data-target="#tela" data-slide-to="2"></li>
                <li data-target="#tela" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="01.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="02.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="03.jpg" class="w-100">
                </div>
                <div class="carousel-item">
                    <img src="04.jpg" class="w-100">
                </div>
            </div>

            <a href="#tela" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>

            <a href="#tela" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <script type="text/javascript" src="../jquery.min.js"></script>
    <script type="text/javascript" src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
